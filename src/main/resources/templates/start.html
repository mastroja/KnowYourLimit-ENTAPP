<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>KnowYourLimit</title>
<style>

* {
	box-sizing: border-box;
	}

body {
	background: rgb(2,0,36);
	background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(0,0,0,1) 0%, rgba(255,177,176,1) 50%, rgba(0,0,0,1) 100%);
	}

h1{
	color: #ffb1b0;
	text-align: center;
	text-shadow: 2px 2px #000000;
	}

h2{
	color: #ffb1b0;
	text-align: center;
	text-shadow: 2px 2px #000000;
	}

#appContainer{
    width: 1000px;
    margin-left: auto;
    margin-right: auto;
     
}
.drinkCard{
	background-color: #edebec;
	width: -webkit-fill-available;
	}

.drinkCardTXT{
	color: #9da6a9;
	text-align: center;
	}
	
button {
	width: -webkit-fill-available;
	}
	
#txtContainer{
	margin-bottom: 67px;
	}

#yourDrinksTXT{
	float: left;
	}

#meterTXT{
	float:right;
	}
	
#meterContainer{
	float: right;
    width: 50%;
	}
	
#yourdrinksContainer{
	float: left;
    width: 50%;
	}
	
.drinkTXT{
	color: white;
    margin-top: 10px;
    margin-bottom: 0;
	}
	
.yourDrinks{
	background-color: #edebec;
	width: 60%;
	height: 125px;
	}

li {
	margin-top:5px;
	}

p{
	margin-top:5px;
}

#intoxMeter{
	width: 90%;
    transform: rotate(-90deg);
    float: left;
	}
	
meter::-webkit-meter-bar {
	background: none; /* Required to get rid of the default background property */
	background-color: whiteSmoke;
	box-shadow: 0 5px 5px -5px #333 inset;
	}
	
meter::-webkit-meter-optimum-value {
	box-shadow: 0 5px 5px -5px #999 inset;
	background-image: linear-gradient(
	90deg, 
	#ffb1b0 20%, 
	#d99696 20%,
	#d99696 40%,
	#b07979 40%,
	#b07979 60%,
	#6b4e4e 60%,
	#6b4e4e 80%,
	#000000 80%,
	#000000 100%
	);
	background-size: 100% 100%;
	}
	
#intoxList{
    float: right;
    margin-top: 40px;
	}

</style>
</head>
<body>
<div id="appContainer">
<h1>KnowYourLimit</h1>
	<div id="drinkCardContainer">
		<div class="drinkCard" id="beerCard">
			<button id="beerBtn" type="button">
				<h2 class="drinkCardTXT">Beer</h2>
			</button>
		</div>
		
		
		<div class="drinkCard" id="mixedDrinkCard">
			<button id="mixedBtn" type="button">
				<h2 class="drinkCardTXT">Mixed Drink</h2>
			</button>
		</div>
		
		
		<div class="drinkCard" id="LiquorCard">
			<button id="liquorBtn" type="button">
				<h2 class="drinkCardTXT">Liquor</h2>
			</button>
		</div>
		
		
		<div class="drinkCard" id="addDrinkCard">
			<button id="addBtn" type="button">
				<h2 class="drinkCardTXT">Add a drink</h2>
			</button>
		</div>
		
		<script type="text/javascript">
		    document.getElementById("beerBtn").onclick = function () {
		        location.href = "/beer.html";
		    };
		</script>
		
		<script type="text/javascript">
		    document.getElementById("mixedBtn").onclick = function () {
		        location.href = "/mixeddrinks.html";
		    };
		</script>
		
		<script type="text/javascript">
		    document.getElementById("liquorBtn").onclick = function () {
		        location.href = "/liquor.html";
		    };
		</script>
		
		<script type="text/javascript">
		    document.getElementById("addBtn").onclick = function () {
		        location.href = "/addnewdrink.html";
		    };
		</script>
		
	</div>
	
	<div id="txtContainer">
		<h2 id="yourDrinksTXT">Your Drinks</h2>
		<h2 id="meterTXT">Intoxication Meter</h2>
	</div>
	
	<div id="yourdrinksContainer">
	
		<h3 id="numBeer" class="drinkTXT"></h3>
		<div class="yourDrinks" id="yourBeer">
				<p id="beer"></p>
				<script>
				var beers, text;
				beers = ["Miller High Life (ABV 4.6%) 12oz", "Bud Light (ABV 4.2%) 12oz", "Hamm's (ABV 4.7%) 12oz", "PBR (ABV 4.74%) 12oz"];
				
				text = "<ul>";
				beers.forEach(myFunction);
				text += "</ul>";
				document.getElementById("beer").innerHTML = text;
				document.getElementById("numBeer").innerHTML = "Beers" + " (" + beers.length + ")";
				
				function myFunction(value) {
				  text += "<li>" + value + "</li>";
				} 
				</script>
		</div>
		
		<h3 id="numMix" class="drinkTXT"></h3> 
		<div class="yourDrinks" id="yourMixedDrink">
				<p id="mixed"></p>
				<script>
				var mixed, text;
				mixed = ["Margarita (8oz)", "Old Fashioned (6oz)", "Moscow Mule (6oz)", "Bloody Mary (12oz)"];
				
				text = "<ul>";
				mixed.forEach(myFunction);
				text += "</ul>";
				document.getElementById("mixed").innerHTML = text;
				document.getElementById("numMix").innerHTML =  "Mixed Drinks" + " (" + mixed.length + ")";
				
				function myFunction(value) {
				  text += "<li>" + value + "</li>";
				} 
				</script>
		</div>
		
		<h3 id="numLiq" class="drinkTXT">Liquor</h3>
		<div class="yourDrinks" id="yourLiquor">
				<p id="liquor"></p>
				<script>
				var liquor, text;
				liquor = ["Vodka (ABV 45%) 2oz", "Tequilla (ABV 40%) 2oz", "Rum (ABV 40%) 2oz", "Whiskey (ABV 50%) 2oz"];
				
				text = "<ul>";
				liquor.forEach(myFunction);
				text += "</ul>";
				document.getElementById("liquor").innerHTML = text;
				document.getElementById("numLiq").innerHTML = "Liquor" + " (" + liquor.length + ")";
				
				function myFunction(value) {
				  text += "<li>" + value + "</li>";
				} 
				</script>
		</div>

	</div>
	
	<div id="meterContainer">
	
	<ul id="intoxList">
		<li class="intoxListTxt"><h3>Blacked Out</h3></li>
		<li class="intoxListTxt"><h3>Hammered</h3></li>
		<li class="intoxListTxt"><h3>Drunk</h3></li>
		<li class="intoxListTxt"><h3>Tipsy</h3></li>
		<li class="intoxListTxt"><h3>Sober</h3></li>
	</ul>
	<meter id="intoxMeter" value="1">100%</meter>
	
	</div>
		
	
</div>
</body>
</html>
