<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>KnowYourLimit</title>
<style>

* {

	}

body {

	}

h1{

	}

#appContainer{

    margin-right: auto;
     
}
.drinkCard{

	}

.drinkCardTXT{
	color: #9da6a9;

	}
	
button {

	}
	
#txtContainer{
	margin-bottom: 67px;

	}

#meterTXT{
	float:right;
	}
	
#meterContainer{
	float: right;
    width: 50%;
	}
	
#yourdrinksContainer{
	float: left;
    width: 50%;
	}
	
.drinkTXT{
	color: white;
    margin-top: 10px;
    margin-bottom: 0;
	}
	
.yourDrinks{
	background-color: #edebec;
	width: 60%;
	height: 125px;
	}

li {
	margin-top:5px;
	}

p{
	margin-top:5px;
}

#intoxMeter{
	width: 90%;
    transform: rotate(-90deg);
    float: left;
    margin-top: -230px;
	}
	
meter::-webkit-meter-bar {
	background: none; /* Required to get rid of the default background property */
	background-color: whiteSmoke;
	box-shadow: 0 5px 5px -5px #333 inset;
	}
	
meter::-webkit-meter-optimum-value {
	box-shadow: 0 5px 5px -5px #999 inset;
	background-image: linear-gradient(
	90deg, 
	#ffb1b0 20%, 
	#d99696 20%,
	#d99696 40%,
	#b07979 40%,
	#b07979 60%,
	#6b4e4e 60%,
	#6b4e4e 80%,
	#000000 80%,
	#000000 100%
	);
	background-size: 100% 100%;
	}
	
#intoxList{
    float: right;
    margin-top: 0px;
	}
	
.intoxListTxt{
	margin-top: 70px;
	}
	
	
	
.open-button {
  background-color: #555;
  color: white;
  padding: 16px 20px;
  border: none;
  cursor: pointer;
  opacity: 0.8;
  position: fixed;
  bottom: 23px;
  right: 28px;
  width: 280px;
}

/* The popup form - hidden by default */
.form-popup {
  display: none;
  position: fixed;
	left: 39%;
  border: 3px solid #f1f1f1;
  z-index: 9;
}

/* Add styles to the form container */
.form-container {
  max-width: 500px;
  padding: 10px;
  background-color: white;
}

/* Full-width input fields */
.form-container input[type=text], .form-container input[type=password] {
  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  border: none;
  background: #f1f1f1;
}

/* When the inputs get focus, do something */
.form-container input[type=text]:focus, .form-container input[type=password]:focus {
  background-color: #ddd;
  outline: none;
}

/* Set a style for the submit/login button */
.form-container .btn {
  background-color: #4CAF50;
  color: white;
  padding: 16px 20px;
  border: none;
  cursor: pointer;
  width: 100%;
  margin-bottom:10px;
  opacity: 0.8;
}

/* Add a red background color to the cancel button */
.form-container .cancel {
  background-color: red;
}

/* Add some hover effects to buttons */
.form-container .btn:hover, .open-button:hover {
  opacity: 1;
}

#overlay {
  position: fixed;
  display: none;
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: rgba(0,0,0,0.8); 
  z-index: 2;
}

</style>
</head>
<body onload="openForm()">

<div class="form-popup" id="myForm">
  <form id="intoxrating" action="" class="form-container">
  <fieldset>

	<input type="radio" id="7" name="intox" value=".7">

</div>

<script>
function openForm() {
  document.getElementById("myForm").style.display = "block";
  document.getElementById("overlay").style.display = "block";
}

function closeForm() {
  document.getElementById("myForm").style.display = "none";
  document.getElementById("overlay").style.display = "none";
}

function getVal() {
	var val = document.getElementsByName('intox'); 
    
    for(i = 0; i < val.length; i++) { 
        if(val[i].checked) 
        	alert("hi") 
    }

}

</script>

	<div id="drinkCardContainer">
		<div class="drinkCard" id="beerCard">
			<button id="beerBtn" type="button">
				<h2 class="drinkCardTXT">Beer</h2>
			</button>
		</div>

			<button id="mixedBtn" type="button">
				<h2 class="drinkCardTXT">Mixed Drink</h2>
			</button>
		</div>
		
		
		<div class="drinkCard" id="LiquorCard">

			</button>
		</div>

			</button>
		</div>
